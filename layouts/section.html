<!doctype html>
<html lang="en">
  {{ partial "head.html" . }}
<body>
  <a class="skip-link" href="#main">Skip to main</a>
  <main id="main section-main">
  <div class="content">
    {{ partial "header.html" . }}
    <section>
      {{ .Content }}
      <ul reversed class="list">
        {{ range .Pages.ByDate.Reverse }}
          <li>
            <a class="link" href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}
            </a>
            <time class="g time" datetime="{{ dateFormat "2006-01-02" .Date }}">{{ dateFormat "2006-01-02" .Date }}</time>
          </li>
        {{ end }}
      </ul>
    </section>
  </div>
</main>
</body>
</html>
